  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Editor</strong> You can easily format you text here .
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<!-- --------------------------------------------------------- -->
  <div class="container">
    <form action="/edit" method="get">      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
        <textarea class="form-control" name="textdata" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>
    

      <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunctuation" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name="all_uppercase" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">All UPPERCASE</label>
      </div>

      <button type="submit" class="btn btn-dark mt-4">Edit Text</button>

    </form>

  </div>
